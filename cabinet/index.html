      <div class="edit-profile-overlay">
         <form class="edit-form form hide">
            <input type="text" name="shopname" placeholder="Shop name">
            <input type="text" name="firstname" placeholder="Name">
            <input type="text" name="lastname" placeholder="Lastname">
            <input type="text" name="phone" placeholder="Phone">
            <input type="text" name="date" placeholder="day/month/year">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="password" placeholder="New password">
            <input type="text" name="avatar" placeholder="Avatar">
            <button class="edit-btn btn">Edit profile</button>
         </form>
         <i class="uil uil-times close-edit-form"></i>
      </div>

      <div class="add-product-overlay">

            <textarea name="description" cols="30" rows="10" placeholder="Description"></textarea>
            <button class="edit-btn btn">Add product</button>
         </form>
         <i class="uil uil-times close-add-form"></i>
