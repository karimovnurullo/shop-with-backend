<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cabinet</title>
   <link rel="stylesheet" href="../assets/css/cabinet.css">
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
   <div class="container">
      <header>
         <div class="logo">Shop</div>
         <div>
            <input type="search" class="search" placeholder="Search">
         </div>
         <nav class="nav">
            <div class="basket"><i class="uil uil-shopping-basket"></i></div>
            <div class="profile">

            </div>
            <div class="profile-menu">
               <div class="profile-menu-avatar">
                  <div class="imgbox"></div>
                  <div class="flex">
                     <div class="profile-name"></div>
                     <div class="profile-username">telesale</div>
                  </div>
               </div>
               <div class="edit-profile item">
                  <div><i class="uil uil-pen"></i></div>
                  <div>
                     Edit profile
                  </div>
               </div>
               <div class="Add Product item">
                  <div><i class="uil uil-plus"></i></div>
                  <div>
                     Add Product
                  </div>
               </div>
            </div>
         </nav>
      </header>
      <h1>Cabinet</h1>
      <h1 class="user-name"></h1>

   </div>
   <script src="../dist/cabinet.js"></script>
</body>

</html>
