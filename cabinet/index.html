<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cabinet</title>
   <link rel="stylesheet" href="../assets/css/cabinet.css">
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
   <div class="container">
      <header>
         <div class="logo">Shop</div>
         <div>
            <input type="search" class="search" placeholder="Search">
         </div>
         <nav class="nav">
            <div class="basket"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="profile">

            </div>
            <div class="profile-menu">
               <div class="profile-menu-avatar">
                  <div class="imgbox"></div>
                  <div class="flex">
                     <div class="profile-name"></div>
                     <div class="shopname"></div>
                  </div>
               </div>
               <div class="edit-profile item">
                  <div><i class="fa-solid fa-user-pen" style="color: #000000;"></i></div>
                  <div>Edit profil</div>
               </div>
               <div class="Add Product item">
                  <div><i class="fa-solid fa-plus" style="color: #000000;"></i></div>
                  <div>Add Product</div>
               </div>
               <div class="log-out item">
                  <div><i class="fa-solid fa-right-from-bracket" style="color: #ff0000;"></i></div>
                  <div style="color: #ff0000;">Log out</div>
               </div>
            </div>

         </nav>
      </header>
      <div class="edit-profile-overlay">
         <form class="edit-form form hide">
            <input type="text" name="shopname" placeholder="Shop name">
            <input type="text" name="firstname" placeholder="Name">
            <input type="text" name="lastname" placeholder="Lastname">
            <input type="number" name="phone" placeholder="Phone">
            <input type="text" name="date" placeholder="day/month/year">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="password" placeholder="New password">
            <input type="text" name="avatar" placeholder="Avatar">
            <button class="edit-btn btn">Edit profile</button>
         </form>
         <i class="uil uil-times close-edit-form"></i>
      </div>
      <!-- <h1>Cabinet</h1> -->
      <h1 class="user-name"></h1>

   </div>
   <script src="../dist/cabinet.js"></script>
</body>

</html>
